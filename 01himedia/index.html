<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>::하이미디어::</title>
	<style>
		*{padding:0;margin:0;}
		li{list-style:none;}
		a:link,a:visited{color:black;}
		a{text-decoration:none}
		.util_wrap{}
		.util_wrap>ul{float: right;}
		.util_wrap>ul>li{float: left;position: relative;}
		.util_wrap>ul>li:after{content:"";display: block;width:1px;height:10px;background-color:black;position: absolute;top:7px;left:-1px;}
		.util_wrap>ul>li:first-child:after{content:"";display: none;}
		.util_wrap>ul>li>a{display: block;line-height:20px;padding:0 15px;}

	</style>
</head>
<body>
	<div class="util_wrap">
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
		</ul>
	</div>
</body>
</html>
